language: java
sudo: false
dist: trusty
install: true
jdk:
- oraclejdk8
addons:
  sonarcloud:
    branches:
    - master
    organization: "johnny-engler-github"
    token: $SONAR_TOKEN
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install package sonar:sonar
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "$HOME/.m2/repository"
