language: java
sudo: false
dist: trusty
install: true
jdk:
- oraclejdk8
addons:
  sonarcloud:
    branches:
      - master
      - Working_Version
      - sprint4
    organization: "cicti"
    token:
      secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.sonar/cache'
    - '$HOME/.m2/repository'
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "$HOME/target/Citos-1.0.3.jar"
  skip_cleanup: true
  on:
    tags: true
    branches:
      - master
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} For code analysis Sonar: https://sonarcloud.io/organizations/jebk/projects'
    
    notify: true
